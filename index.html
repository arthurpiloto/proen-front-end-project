<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/js/script.js" defer type="module"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govbr-ds/core@3.6.1/dist/core.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<link rel="shortcut icon" href="https://ufsj.edu.br/temaversao5/imagens/ufsj-favicon.png" type="image/png">
	<title>UFSJ | Universidade Federal de São João del-Rei</title>
</head>

<body>
	<header class="br-header">
		<div class="container-lg">
			<div class="header-top">
				<img src="./assets/images/logo_proen.svg" alt="Logo da PROEN" class="proen-logo img-logo">
				<img src="./assets/images/logo_ufsj.svg" alt="Logo da UFSJ" class="ufsj-logo img-logo">
			</div>
			<div class="header-actions">
				<div class="header-links dropdown">
					<button class="br-button" type="button" data-toggle="dropdown" aria-label="Abrir Acesso Rápido">
						<i class="fas fa-ellipsis-v" aria-hidden="true"></i>
					</button>

					<div class="br-list">
						<div class="header">
							<div class="title">Acesso Rápido</div>
						</div>

						<div class="dropdown">
							<button class="dropdown-button">
								<a class="br-item" href="#">Institucional</a>
								<i class="fa-solid fa-caret-down"></i>
							</button>
							<div class="dropdown-content">
								<a class="br-item" href="#">Sobre</a>
								<a class="br-item" href="#">Contato</a>
								<a class="br-item" href="#">Congregação</a>
							</div>
						</div>
						<a class="br-item" href="#">Editais</a>
						<div class="dropdown">
							<button class="dropdown-button">
								<a class="br-item" href="#">Portais</a>
								<i class="fa-solid fa-caret-down"></i>
							</button>
							<div class="dropdown-content">
								<a class="br-item" href="#">Chefia de Departamento</a>
								<a class="br-item" href="#">Coordenadoria de Curso</a>
								<a class="br-item" href="#">Licenciaturas</a>
								<a class="br-item" href="#">Discente</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
</body>

</html>
