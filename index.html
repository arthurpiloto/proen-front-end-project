<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/js/script.js" defer type="module"></script>
	<script src="https://cdn.jsdelivr.net/npm/@govbr-ds/core@3.6.1/dist/core.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govbr-ds/core@3.6.1/dist/core.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<link rel="shortcut icon" href="https://ufsj.edu.br/temaversao5/imagens/ufsj-favicon.png" type="image/png">
	<title>UFSJ | Universidade Federal de São João del-Rei</title>
</head>

<body>
	<header class="br-header" aria-label="Cabeçalho institucional">
		<div class="container-lg">
			<div class="header-top">
				<a href="#"><img src="./assets/images/logo_proen.png" alt="Logo da PROEN" class="proen-logo img-logo"></a>
				<a href="#"><img src="./assets/images/logo_ufsj.png" alt="Logo da UFSJ" class="ufsj-logo img-logo"></a>
			</div>
			<div class="header-actions">
				<div class="header-links dropdown">
					<button class="br-button" type="button" data-toggle="dropdown" aria-label="Abrir Acesso Rápido">
						<i class="fas fa-ellipsis-v" aria-hidden="true"></i>
					</button>

					<div class="br-list">
						<div class="header">
							<div class="title">Acesso Rápido</div>
						</div>

						<div class="dropdown">
							<button class="dropdown-button">
								<span class="br-item">Institucional</span>
								<i class="fa-solid fa-caret-down"></i>
							</button>
							<div class="dropdown-content">
								<span class="br-item" data-url="./assets/pages/sobre.html">Sobre</span>
								<span class="br-item" data-url="./assets/pages/contato.html">Contato</span>
								<span class="br-item" data-url="./assets/pages/congregacao.html">Congregação</span>
							</div>
						</div>
						<button class="dropdown-button" data-url="./assets/pages/editais.html">Editais</button>
						<div class="dropdown">
							<button class="dropdown-button">
								<span class="br-item">Portais</span>
								<i class="fa-solid fa-caret-down"></i>
							</button>
							<div class="dropdown-content">
								<span class="br-item" data-url="./assets/pages/chefia.html">Chefia de Departamento</span>
								<span class="br-item" data-url="./assets/pages/coordenadoria.html">Coordenadoria de Curso</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<footer class="br-footer inverted" aria-label="Rodapé institucional">
		<div class="container-lg">
			<div class="logo">
				<img src="./assets/images/govbr.svg" alt="Brasão do Governo Federal" width="80" />
			</div>
		</div>

		<div class="container-lg-footer">
			<div class="footer-logos-container">
				<div class="instituition-wrapper">
					<a href="#" class="logo-link">
						<img src="./assets/images/logo_proen.png" alt="Logo da PROEN"
							class="footer-logo proen-footer-logo" />
					</a>
					<div class="social-network">
						<div class="social-buttons">
							<a class="br-button circle" href="https://www.facebook.com/proenufsj/" target="_blank">
								<i class="fab fa-facebook-f"></i>
							</a>
							<a class="br-button circle" href="https://www.instagram.com/proenufsj/" target="_blank">
								<i class="fab fa-instagram"></i>
							</a>
						</div>
					</div>
				</div>

				<div class="instituition-wrapper">
					<a href="#" target="_blank" class="logo-link ufsj-link">
						<img src="./assets/images/logo_ufsj.png" alt="Logo da UFSJ"
							class="footer-logo ufsj-footer-logo" />
					</a>
					<div class="social-network">
						<div class="social-buttons">
							<a class="br-button circle" href="https://www.facebook.com/ufsjbr" target="_blank">
								<i class="fab fa-facebook-f"></i>
							</a>
							<a class="br-button circle" href="https://x.com/ufsjbr" target="_blank">
								<i class="fab fa-twitter"></i>
							</a>
							<a class="br-button circle" href="https://www.instagram.com/ufsjbr" target="_blank">
								<i class="fab fa-instagram"></i>
							</a>
						</div>
					</div>
				</div>
			</div>

			<span class="br-divider my-3"></span>

			<div class="info">
				<div class="text-down-01 text-medium pb-3">
					© Universidade Federal de João del-Rei.&nbsp;
					<strong>Todos os direitos reservados</strong>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
